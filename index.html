<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Images/chrome.svg" type="image/x-icon">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <script src=" https://kit.fontawesome.com/4c582ec221.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <!-- clock -->
        <div id="time-container">
            <span id="hour">12</span>
            <span id="dots">:</span>
            <span id="min">00</span>
            <span id="zone">AM</span>
        </div>
        <!-- name -->
        <div id="name-container">
            <h1>Good <span id="dayTime">Morning</span>, <span id="name">Ali Hamas</span></h1>
        </div>
        <!-- search -->
        <div id="search-container">
            <form onsubmit="searchGoogle(event)" autocomplete="off">
                <label for="search-input">
                    <img src="https://cdn-icons-png.flaticon.com/128/281/281764.png" alt="google" width="20px">
                </label>
                <input type="search" id="search-input" minlength="1" placeholder="Search Google">
            </form>
        </div>
        <!-- BookMarks -->
        <div class="bookmarks-container">
            <a href="https://web.whatsapp.com/" class="bookmark">
                <div class="bookmark-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/4423/4423697.png" width="60%">
                </div>
                <div class="bookmark-title">WhatsApp</div>
            </a>
            <a href="https://youtube.com" class="bookmark">
                <div class="bookmark-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/1384/1384060.png" width="60%">
                </div>
                <div class="bookmark-title">YouTube</div>
            </a>
            <a href="https://twitter.com" class="bookmark">
                <div class="bookmark-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/733/733579.png" width="60%">
                </div>
                <div class="bookmark-title">Twitter</div>
            </a>
            <a href="https://instagram.com" class="bookmark">
                <div class="bookmark-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/3621/3621435.png" width="80%">
                </div>
                <div class="bookmark-title">Instagram</div>
            </a>
            <a href="https://facebook.com" class="bookmark">
                <div class="bookmark-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" width="70%">
                </div>
                <div class="bookmark-title">FaceBook</div>
            </a>
            <a href="https://linkedin.com" class="bookmark">
                <div class="bookmark-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/145/145807.png" width="70%">
                </div>
                <div class="bookmark-title">LinkedIn</div>
            </a>
            <a href="https://github.com" class="bookmark">
                <div class="bookmark-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/2111/2111425.png" width="70%">
                </div>
                <div class="bookmark-title">GitHub</div>
            </a>
            <a href="https://chat.openai.com/" class="bookmark">
                <div class="bookmark-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/11865/11865326.png" width="60%">
                </div>
                <div class="bookmark-title">Chat GPT</div>
            </a>
            <a href="https://mail.google.com/" class="bookmark">
                <div class="bookmark-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968534.png" width="60%">
                </div>
                <div class="bookmark-title">Gmail</div>
            </a>
            <a href="https://messenger.com/" class="bookmark">
                <div class="bookmark-icon">
                    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968771.png" width="60%">
                </div>
                <div class="bookmark-title">Messenger</div>
            </a>
        </div>

    </div>
    <!-- Day & Date -->
    <div class="dayDate-container">
        <div class="day-container">
            <span id="day"></span>
        </div>
        <div class="date-container">
            <span id="month"></span>
            <span id="date"></span>
            <span id="year"></span>
        </div>
    </div>
    <!-- Setting -->
    <i class="fa-solid fa-gear setting-icons" id="open-setting" onclick="openSetting()"></i>
    </div>
    <div id="setting-box">
        <div class="setting-inner">
            <!-- Wallpaper Setting Section -->
            <div class="setting-section">
                <h2 class="setting-sec-heading">Wallpaper</h2>
                <div class="setting-tile setting-tile-withHeading">
                    <h3 class="setting-tile-heading">Dim the Wallpaper</h3>
                    <div class="setting-tile-content">
                        <input type="range" id="dim-range" min="0" max="1" step="0.01" value="0.3"
                            oninput="containerDim()">
                        <div id="dim-value">30</div>
                    </div>
                </div>
                <div class="setting-tile setting-tile-withHeading">
                    <h3 class="setting-tile-heading">Blur the Wallpaper</h3>
                    <div class="setting-tile-content">
                        <input type="range" id="blur-range" min="0" max="100" step="1" value="0"
                            oninput="containerBlur()">
                        <div id="blur-value">0</div>
                    </div>
                </div>
            </div>
            <!-- Clock Setting Section -->
            <div class="setting-section">
                <h2 class="setting-sec-heading">Clock</h2>
                <div class="setting-tile">
                    <div class="setting-tile-content">
                        <h3 class="setting-tile-heading">Time</h3>
                        <div class="setting-checkbox">
                            <label class="switch">
                                <input type="checkbox" id="time-checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Search Setting Section -->
            <div class="setting-section">
                <h2 class="setting-sec-heading">Search</h2>
                <div class="setting-tile">
                    <div class="setting-tile-content">
                        <h3 class="setting-tile-heading">Search Bar</h3>
                        <div class="setting-checkbox">
                            <label class="switch">
                                <input type="checkbox" id="search-checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


    <script src="/script.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const savedDimValue = localStorage.getItem("dim");
            if (savedDimValue !== null) {
                document.getElementById("dim-range").value = savedDimValue;
                containerDim();
            }
            const savedBlurValue = localStorage.getItem("blur");
            if (savedBlurValue !== null) {
                document.getElementById("blur-range").value = savedBlurValue;
                containerBlur();
            }
        });
    </script>
</body>

</html>
