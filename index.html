<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Images/chrome.svg" type="image/x-icon">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <script src=" https://kit.fontawesome.com/4c582ec221.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div class="main-container">
            <!-- clock -->
            <div class="clock-container">
                <span id="hour"></span>
                <span id="dots">:</span>
                <span id="min"></span>
                <span id="zone"></span>
            </div>
            <!-- name -->
            <div class="name-container">
                <h1>Good <span id="dayTime"></span>, Ali Hamas</h1>
            </div>
        </div>
        <!-- search -->
        <div class="search-container" id="search-container">
            <form onsubmit="searchGoogle(event)" autocomplete="off">
                <label for="search-bar">
                    <img src="https://cdn-icons-png.flaticon.com/128/281/281764.png" alt="google" width="20px">
                </label>
                <input type="search" id="search-bar" minlength="1" placeholder="Search Google">
            </form>
        </div>
        <!-- BookMarks -->
        <div class="bookmarks-container">
            <a href="https://youtube.com" class="bookmark">
                <div class="bookmark-icon youtube">
                    <img src="Images/youtube.svg" width="30px">
                </div>
                <div class="bookmark-title">YouTube</div>
            </a>
            <a href="https://twitter.com" class="bookmark">
                <div class="bookmark-icon twitter">
                    <img src="Images/twitter.svg" width="25px">
                </div>
                <div class="bookmark-title">Twitter</div>
            </a>
            <a href="https://instagram.com" class="bookmark">
                <div class="bookmark-icon instagram">
                    <img src="Images/instagram.svg" width="25px">
                </div>
                <div class="bookmark-title">Instagram</div>
            </a>
            <a href="https://facebook.com" class="bookmark">
                <div class="bookmark-icon facebook">
                    <img src="Images/facebook.svg" width="26px">
                </div>
                <div class="bookmark-title">FaceBook</div>
            </a>
            <a href="https://linkedin.com" class="bookmark">
                <div class="bookmark-icon linkedin">
                    <img src="Images/linkedin.svg" width="22px">
                </div>
                <div class="bookmark-title">LinkedIn</div>
            </a>
            <a href="https://github.com" class="bookmark">
                <div class="bookmark-icon github">
                    <img src="Images/github.svg" width="30px">
                </div>
                <div class="bookmark-title">GitHub</div>
            </a>
            <a href="https://chat.openai.com/" class="bookmark">
                <div class="bookmark-icon">
                    <img src="Images/chatgpt.webp" width="50px">
                </div>
                <div class="bookmark-title">Chat GPT</div>
            </a>
            <a href="https://mail.google.com/mail/" class="bookmark">
                <div class="bookmark-icon">
                    <img src="Images/gmail.png" width="25px">
                </div>
                <div class="bookmark-title">Gmail</div>
            </a>
        </div>

    </div>
    <!-- Day & Date -->
    <div class="dayDate-container">
        <div class="day-container">
            <span id="day"></span>
        </div>
        <div class="date-container">
            <span id="month"></span>
            <span id="date"></span>
            <span id="year"></span>
        </div>
    </div>
    <!-- Setting -->
    <i class="fa-solid fa-gear setting-icons" id="open-setting" onclick="openSetting()"></i>
    </div>
    <div id="setting-box">
        <div class="setting-inner">
            <!-- setting tiles -->
            <div class="setting-tile">
                <h1>Settings</h1>
                <i class="fa-solid fa-xmark setting-icons" id="close-setting" onclick="closeSetting()"></i>
            </div>
            <div class="setting-tile">
                <input type="range" id="dim-range" min="0" max="1" step="0.01" value="0.5" oninput="containerDim()">
                <span id="dim-value">0.5</span>
            </div>
            <!-- <div class="setting-tile">
                <div class="setting-checkbox">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div> -->
        </div>
    </div>

    </div>
    </div>



    <script>
        function openSetting() {
            document.getElementById("setting-box").style.width = "400px";
            document.getElementById("setting-box").style.borderRight = "1px solid rgb(255, 255, 255, .5)";
        }
        function closeSetting() {
            document.getElementById("setting-box").style.width = "0px"
            document.getElementById("setting-box").style.borderRight = "0px";
        }
    </script>


    <script src="/script.js"></script>
    <script>
        let container = document.getElementById("container");
        function containerDim() {
            var dimRange = document.getElementById("dim-range").value;
            var dimValue = document.getElementById("dim-value");
            container.style.backgroundColor = `rgba(0, 0, 0, ${dimRange})`;
            let roundedvalue = Math.round(dimRange * 100);
            dimValue.innerHTML = roundedvalue;
        }

    </script>
</body>

</html>
